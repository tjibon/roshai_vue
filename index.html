<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>Vue practise</title>
</head>
<body>
  <div id="app">
    <v-app>
        <template>
          <v-app id="inspire">
            <!--v-navigation-drawer start -->
            <v-navigation-drawer
              v-model="drawer"
              app
            >
            <v-list-item>
              <v-list-item-content>
                <v-list-item-title class="text-h6">
                  Application
                </v-list-item-title>
                <v-list-item-subtitle>
                  subtext
                </v-list-item-subtitle>
              </v-list-item-content>
            </v-list-item>
      
            <v-divider></v-divider>
      
            <v-list
              dense
              nav
            >
              <v-list-item
                v-for="item in items"
                :to="item.img"
                :key="item.title"
                link
              >
                
                  
                <v-list-item-icon>
                  <v-icon>{{ item.icon }}</v-icon>
                  <v-img>{{ item.image }}</v-img>
                </v-list-item-icon>
      
                <v-list-item-content>
                  <v-list-item-title>{{ item.title }}</v-list-item-title>
                </v-list-item-content>
              </v-list-item>
            </v-list>
             
            </v-navigation-drawer>
             <!-- v-navigation-drawer end -->
        
            <v-app-bar app>
              <v-app-bar-nav-icon @click="drawer = !drawer"></v-app-bar-nav-icon>
        
              <!--toolbar-tilte start -->
              <v-toolbar-title>
                
                    Roshaighar
                

              </v-toolbar-title>
              <v-spacer></v-spacer>
              <!--toolbar-tilte end -->
              <!-- toolbar-items start -->
                <v-toolbar-items>
                  <v-btn>Home</v-btn>
                </v-toolbar-items>
                <v-toolbar-items>
                  <v-btn>About</v-btn>
                </v-toolbar-items>
                <v-toolbar-items>
                  <v-btn>Menu</v-btn>
                </v-toolbar-items>
                <v-toolbar-items>
                  <v-btn>Cart</v-btn>
                </v-toolbar-items>
                <v-toolbar-items>
                  <v-btn>Sign In</v-btn>
                </v-toolbar-items>

              <!-- toolbar-items start -->
              
             
            </v-app-bar>
        
            <v-main>
              <!--  -->
            </v-main>





          </v-app>
        </template>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  
  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data: () => ({ 
        
        drawer: null,
        items: [
          { title: 'Pizza', icon:'mdi-pizza', },
          { title: 'Rice', icon: 'mdi-rice' },
          { title: 'Noodles', icon: 'mdi-food-variant' },
          { title: 'Vegetable', icon: 'mdi-food-variant' },
          { title: 'Soup', icon: 'mdi-food-variant' },
          { title: 'Burger', icon: 'mdi-food-variant' },
          { title: 'Nachos', icon: 'mdi-food-variant' },
          { title: 'Fish', icon: 'mdi-food-variant' },
          { title: 'Beef', icon: 'mdi-food-variant' },
        ],
      
      
      }),
  
  
    






    })
  </script>
</body>
</html>
